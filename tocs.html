<!DOCTYPE html>
<html>
<head>
    <title>CSS in HTML5</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Internal CSS -->
    <style>
        .int {
            color: rgb(31, 2, 94);
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>3 ways of applying CSS in HTML5</h1>

    <ul>
        <!-- Inline CSS -->
        <li style="color: red">This is inline CSS</li>
        <li class="int">This is internal CSS</li>
        <li class="ext">This is external CSS</li>
    </ul>
</body>
</html>
